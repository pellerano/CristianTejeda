<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <meta
      name="description"
      content="Cristian Tejeda es un fotografo basado en la bella isla de la República Dominicana"
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="./icons/tools-and-utensils.svg" />
    <title>Cristian Tejeda | Fotógrafo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/contact.css" />
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <a href="./index.html" class="logo-link">
            <img src="./styles/icons/logo-complete-white.png" alt="logo"
          /></a>
        </div>
        <ul>
          <li><a href="./index.html">INICIO</a></li>
          <li><a href="./about.html">SOBRE MÍ</a></li>
          <li><a href="./galeria.html">GALERÍA</a></li>
          <li><a href="./contact.html">CONTACTO</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <div class="form-wrapper">
        <h2>CONTÁCTAME</h2>
        <form>
          <label for="name">Nombre</label>
          <input type="name" id="name required" />
          <label for="email">Correo</label>
          <input type="email" id="email required" />
          <label for="msg">Mensaje</label>
          <textarea
            name="msg"
            id="message"
            cols="30"
            rows="10"
            class="msg"
          ></textarea>
        </form>
        <button class="button">ENVIAR</button>
      </div>
    </section>
    <footer>
      <h5>&copy; 2020 | Cristian Tejeda</h5>
    </footer>
  </body>
</html>
